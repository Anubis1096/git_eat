<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>GitEatz</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">GitEatz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a type="button" data-toggle="collapse" data-target="#recipe" class="nav-link" href="#">Find a
                        Recipe</a>
                </li>
                <li class="nav-item">
                    <a type="button" data-toggle="collapse" data-target="#demo" class="nav-link" href="#">Barcode
                        Scanner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" data-target="#project" class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card special-card">
        <div id="recipe" class="collapse in">
            <section id="container" class="container text-black">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search By Ingredients</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search By Cuisine</button>
                </form>
            </section>
        </div>
    </div>

    <div class="card special-card">
        <div id="demo" class="collapse in">
            <section id="container" class="container text-black">
                <h3>Scan various barcodes continously</h3>
                ​
                <div class="controls">
                    <button type="button" class="btn btn-primary button scan">Start Scanning</button>
                    <div hidden class="container">
                        ​
                        <div class="readers">
                            <label>
                                <span>EAN-13</span>
                                <input type="checkbox" checked name="ean_reader" />
                            </label>
                            <label>
                                <span>EAN-8</span>
                                <input type="checkbox" name="ean_8_reader" />
                            </label>
                            <label>
                                <span>UPC-E</span>
                                <input type="checkbox" name="upc_e_reader" />
                            </label>
                            <label>
                                <span>Code 39</span>
                                <input type="checkbox" checked name="code_39_reader" />
                            </label>
                            <label>
                                <span>Codabar</span>
                                <input type="checkbox" name="codabar_reader" />
                            </label>
                            <label>
                                <span>Code 128</span>
                                <input type="checkbox" checked name="code_128_reader" />
                            </label>
                            <label>
                                <span>Interleaved 2 of 5</span>
                                <input type="checkbox" name="i2of5_reader" />
                            </label>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
    </div>

    <div class="card special-card">
        <div id="project" class="collapse in">
            <section id="container" class="container text-black">
                <h3>About This Project</h3>
            </section>
        </div>
    </div>

    <div class="banner transbox" id="trivia">
        <div class="banner-content">
            <h1>Trivia</h1>
            <p>Random trivia</p>
        </div>
    </div>

    <div class="randomRecipes" id="recipeCards">
        <h1>Random recipes</h1>
    </div>

    <div class="banner transbox" id="joke">
        <h1>Random food joke</h1>
        <p>Random joke</p>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
    
</body>

</html>
