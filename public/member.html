<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>GitEat</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h4> GitEatz</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Find Recepie</a>
            </li>
            <li>
                <a type="button" data-toggle="collapse" data-target="#demo" href="#">BarCode Scanner</a>


            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <!-- build nav bar -->

    <div class="card-group">
        <div class="overlay overlay--inline">
            <div class="overlay__content">
                <div class="overlay__close">X</div>
                <ul class="results"></ul>
            </div>
        </div>
        <div class="card">
            <div class="form-group">
                <input type="text" class="form-control" id="userInput" placeholder="Yeah, um I'd like to order...">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </div>
        <div class="card">
            <div id="demo" class="collapse in">
                <section id="container" class="container text-white">
                    <h3>Scan various barcodes continously</h3>

                    <div class="controls">
                        <button type="button" class="btn btn-primary button scan">Start Scanning</button>
                        <div hidden class="container">

                            <div class="readers">
                                <label>
                                    <span>EAN-13</span>
                                    <input type="checkbox" checked name="ean_reader" />
                                </label>
                                <label>
                                    <span>EAN-8</span>
                                    <input type="checkbox" name="ean_8_reader" />
                                </label>
                                <label>
                                    <span>UPC-E</span>
                                    <input type="checkbox" name="upc_e_reader" />
                                </label>
                                <label>
                                    <span>Code 39</span>
                                    <input type="checkbox" checked name="code_39_reader" />
                                </label>
                                <label>
                                    <span>Codabar</span>
                                    <input type="checkbox" name="codabar_reader" />
                                </label>
                                <label>
                                    <span>Code 128</span>
                                    <input type="checkbox" checked name="code_128_reader" />
                                </label>
                                <label>
                                    <span>Interleaved 2 of 5</span>
                                    <input type="checkbox" name="i2of5_reader" />
                                </label>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/scale.fix.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script type="text/javascript" src="./js/quagga.js"></script>
    <script type="text/javascript" src="./js/barcode.js"></script>
    <script type="text/javascript" src="./js/prism.js"></script>
    <script>
        var host = "serratus.github.io";
        if ((host == window.location.host) && (window.location.protocol != "https:")) {
            window.location.protocol = "https";
        }
    </script>
    <script src="./js/app.js"></script>

</body>

</html>
